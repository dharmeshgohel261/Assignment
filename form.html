<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        .form-container {
            width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Survey Form</h1>
        <form id="survey-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>
            
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required>
            
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="INDIA">INDIA</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <!-- Add more countries as needed -->
            </select>
            
            <label>Gender:</label>
            <input type="checkbox" id="male" name="gender" value="Male"> Male
            <input type="checkbox" id="female" name="gender" value="Female"> Female
            <input type="checkbox" id="other" name="gender" value="Other"> Other

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>
            
            <button type="button" id="submit-button" onclick="submitForm()">Submit</button>
            <button type="button" id="reset-button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <script>
        function submitForm() {
            // Validate form fields
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const dateOfBirth = document.getElementById('date-of-birth').value;
            const country = document.getElementById('country').value;
            const gender = Array.from(document.getElementsByName('gender'))
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            
          
            if (firstName && lastName && dateOfBirth && country && gender.length > 0 && profession && email && mobile) {
               
                const message = `First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dateOfBirth}\nCountry: ${country}\nGender: ${gender.join(', ')}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobile}`;
                alert(message);

               
                resetForm();
            } else {
                alert("Please fill out all the required fields.");
            }
        }

        function resetForm() {
            document.getElementById('survey-form').reset();
        }
    </script>
</body>
</html>
